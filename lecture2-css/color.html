<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        h1 {
            color: red;
        }
        h2 {
            color: rgba(129, 58, 10, 0.5);
        }
        h3 {
            color: #12Ab7c
        }
        h4 {
            color: hsl(250, 20%, 60%);
        }
    </style>
</head>
<body>
    <h1>Title</h1>
    <h2>Sub title</h2>
    <h3>Sub sub title</h3>
    <h4>Sub sub sub title</h4>
</body>
</html>
