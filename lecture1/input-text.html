<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Type Text</title>
</head>
<body>
    <form action="https://www.google.com/search" method="get">
        <input name="q" placeholder="Type your Search keyword">
        <button>Search</button>
    </form>
    
    <form action="https://www.google.com/search" method="get">
        <input name="q" value="CS472 WAP">
        <button>Search2</button>
    </form>

    <form action="https://www.google.com/search" method="get">
        <input name="q" size="8" maxlength="5" pattern="abc" required>
        <button>Search3</button>
    </form>
</body>
</html>
