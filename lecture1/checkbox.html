<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>

<body>
    <h1>What's your favirote fruit?</h1>
    <label for="myorange">This is for checking Orange</label>
    <form action="#">
        <input type="checkbox" name="fruit" value="banana" checked>Banana
        <label><input type="checkbox" name="fruit" value="apple">Apple</label>
        <input type="checkbox" id="myorange" name="fruit" value="orange">
        <label for="myorange">Orange</label>
        <button>Submit</button>
    </form>

</body>

</html>
